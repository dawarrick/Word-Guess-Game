<script type="text/javascript">

var wins = 0,
    losses = 0,
    guessed = [],
    currentWord = [],
    displayWord = [],
    guessesAllowed = 12,
    wordIndex = 0, //I don't want to get the first word every time
    increment = 5,
    list1 = ["deb", "leigh", "rachel", "greg"];

 // Create variables that hold references to the places in the HTML where we want to display things.
var directionsText = document.getElementById("directions-text");
var userChoiceText = document.getElementById("userchoice-text");
var computerChoiceText = document.getElementById("computerchoice-text");
var winsText = document.getElementById("wins-text");
var lossesText = document.getElementById("losses-text");
var tiesText = document.getElementById("ties-text");


//function will return true if a letter.
function isLetter(charEntered) {
  return typeof charEntered === "string" && charEntered >= "A" && charEntered <= "Z";
}
//function will get a word from the list.  Sequence is where to start in the array.
//if sequence = 0 then get a random number within the array length
function getWord(list,sequence) {
    if (sequence === 0) {
      return list[Math.floor(Math.random() * list.length)];  //random starting number
    }
    else if ((sequence + increment) > list.length) {
      return increment;
    }
    else {
      return sequence+increment;
    }
}
  
// This function is run whenever the user presses a key
 document.onkeyup = function(event) {

// Determines which key was pressed.

var userGuess = event.key;
userGuess = userGuess.toUpperCase();

if ( ! isLetter(userGuess)) {
  userGuess = "Guess a letter dummy";
}

var computerGuess = getWord(list1,0);

// Display the user and computer guesses, and wins/losses/ties.
 userChoiceText.textContent = "You chose: " + userGuess;
 computerChoiceText.textContent = "The computer chose: " + computerGuess;
 winsText.textContent = "wins: " + wins;
 lossesText.textContent = "losses: " + losses;
 };
</script>
